<!DOCTYPE html>

  <head>

    <title>CINESCOPE</title>
    <link rel="stylesheet" href="./../src/css/output.css" />

  <body class="bg-bg">
    <header class="bg-opacity-0 header">
      <h1 class="logo">
        <a href="./../index.html">
          <img src="./../src/images/logo.svg" alt="CINESCOPE" />

    <section class="search-details my-26.5 flex justify-center">
      <!-- 검색 인풋 -->
      <div class="input-wrap search" id="search-form">
        <label for="title" class="hidden">제목입력</label>
        <input
          type="text"
          id="title"
          class="round-border w-140"
          placeholder="영화제목 입력"
        />
        <button type="button" class="ml-auto search-btn">
          <span class="sr-only">검색</span>
          <i class="icon-search"></i>
        </button>
      </div>
    </section>
    <section class="search-movies mx-80 mb-26.5">
      <h2 class="mb-16 font-bold title3">
        Search result
        <!-- (<span class="result-count"></span>) -->
      </h2>
      <div
        id="search-results"
        class="grid items-center justify-center grid-cols-4 gap-5 search-results"

    </section>
    <!-- 푸터 -->

      <div class="mb-20 text-lg">

        <a href="https://maps.app.goo.gl/Y5iuvyFKy7mHWRaQ6" target="_blank">
          <div class="flex items-center mb-3.5">
            <img
              src="./../src/images/map_pin.svg"
              alt="Address Introduction"
              class="mr-4.5"
            />
            <span>1464-30 Seocho-dong, Seocho-gu, Seoul (06711)</span>
          </div>
        </a>
        <a href="http://www.estsoft.co.kr/" target="_blank">
          <div class="flex items-center">
            <img
              src="./../src/images/globe.svg"
              alt="homepage link"
              class="mr-4.5"
            />
            <span>http://www.estsoft.co.kr/</span>

        </a>

      <div class="flex mb-20">
        <span class="flex-1">
          copyright ⓒ 2025. estsoft 4team. All right reserved.
        </span>
        <div class="flex-1 text-right">
          <span>TEL : <a href="tel:02-123-4566">02 - 123 - 4566</a></span>
          <span class="ml-32"
            >FAX : <a href="tel:02-123-4567">02 - 123 - 4567</a></span
          >
          <span class="ml-32"
            >E-MAIL :
            <a href="mailto:estsoft@gmail.com">estsoft@gmail.com</a></span
          >
        </div>
      </div>
